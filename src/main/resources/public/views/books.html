<div class="section">
    <h3>{{headingTitle}}</h3>
    <div ng-show="{{showBusy}}">retrieving list...</div>

    {{ error }}

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in books">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
        </tr>
        </tbody>
    </table>
</div>
